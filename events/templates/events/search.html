<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lost Items Search Page</title>
</head>

<body style="font-family: monospace; margin: 0 3%;">
    <h1 class="text-center" style="margin: 25px 0;">Lost Items Search Page</h1>

    <a>Return to Main Page :D ((currently not working))</a>

    <form action="" method="GET" style="margin: 10px 0;">

        <input type text="text" name = "q">

        <input type="submit" value="Search">

    </form>

    <h2 style="margin: 30px 0 0 5%;">Results</h2>
    <table class="table table-hover" style="margin: 0 2%; width: 90%; border: 1px solid;">
        <thead class="table-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Catagory</th>
                <th scope="col">Date</th>
            </tr>
        </thead>

        <tbody>
            {% for lostitem in relevant_lostitems %}
                <tr>
                    <td><a href="{% url 'detail' lostitem.id %}">{{ lostitem.title }}</a></td>
                    <td>{{ lostitem.catagory }}</td>
                    <td>{{ lostitem.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
        
    </table>
</body>
